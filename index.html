<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="root">
		<div class="slider">
			<div class="slide">
				<img src="img/01.jpg" alt="Svezia">
				<div class="slide-contents">
					<h2 class="slide-title">Svezia</h2>
					<p class="slide-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus
						voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque
						provident totam omnis, magnam dolores dolorum corporis.</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="thumb in thumbs" class="thumb">
					<img :src="thumb.img" :alt="thumb.title">
				</div>

				<button class="btn-control btn-previus">&and;</button>
				<button class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>
	<!-- link vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<!-- link js -->
	<script src="script.js"></script>

</body>

</html>
