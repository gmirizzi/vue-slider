<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="root">
		<div class="slider" @mouseover="stopAuto" @mouseleave="autoScroll">
			<div class="slide">
				<img :src="thumbs[activeIndex].img" :alt="thumbs[activeIndex].title">
				<div class="slide-contents">
					<h2 class="slide-title">{{thumbs[activeIndex].title}}</h2>
					<p class="slide-text">{{thumbs[activeIndex].text}}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="(thumb, index) in thumbs" class="thumb" :class="index==activeIndex?'active':''" @click="activeIndex=index">
					<img :src="thumb.img" :alt="thumb.title">
				</div>

				<button class="btn-control btn-previus" @click="previous">&and;</button>
				<button class="btn-control btn-next" @click="next">&or;</button>
			</div>
		</div>
	</div>
	<!-- link vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<!-- link js -->
	<script src="script.js"></script>

</body>

</html>
